<html>
    <head>
        <title>Academia Django</title>
    </head>
    <body>
        
        {% for post in posts %}
        <div>
            <p>Data da publicação: {{ post.published_date }}</p>
            <h2><b href="">Titulo: </b>{{ post.title }}</h2>
            <h3><a href="">Autor: </a>{{ post.author }}</h3>
            <p><i>Publicação: {{ post.text|linebreaksbr }}</i></p>
        </div>
    {% endfor %}

    </body>
</html>
